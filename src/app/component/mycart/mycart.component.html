<div class="row g-4  pt-3 ">
  <div class="card py-3">
    <div *ngFor="let cartObject of cartObj  ">
      <div class="card-body">
        <h5 class="card-title">{{cartObject.productName}}</h5>
        <p class="card-text">Qty : {{cartObject.qty}}</p>
        <p class="card-text">Price : {{cartObject.price}} &#8360;</p>
        <a (click)=" removeCart(cartObject)" class="btn btn-lg text-white" style="background-color:#003366 ;"
          role="button">remove</a>
        <hr>
      </div>
    </div>
    <p class="card-text">TotalPrice : {{cartTotalPrice}} &#8360;</p>


    <div class="text-center">
      <a (click)=" removeAllCart(cartObj)" class="btn btn-lg text-white" style="background-color:#003366 ; width:45% ; margin:5px;"  role="button">Remove all items</a>
      <a (click)=checkoutCart() class="btn btn-lg text-white" style="background-color:#003366 ;width:45%"  role="button">Order Now</a>
    </div>
  </div>
</div>
